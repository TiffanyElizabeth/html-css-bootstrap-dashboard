<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Bootstrap demo</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.6.0/css/all.min.css" integrity="sha512-Kc323vGBEqzTmouAECnVceyQqyqdsSiqLQISBL29aUW4U/M7pSPA/gEUZQqv1cwx4OnYxTxve5UMg5GT6L4JJg==" crossorigin="anonymous" referrerpolicy="no-referrer" />
  </head>
  <body>
    <header class="d-flex align-items-center">
        <nav class="navbar navbar-dark bg-dark w-100 navbar-expand-lg">
            <div class="container-fluid">
                <a class="navbar-brand" href="#">
                    <img src="duck.png" alt="duck" width="60">
                </a>
                <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
                    <span class="navbar-toggler-icon"></span>
                </button>
                <div class="collapse navbar-collapse" id="navbarSupportedContent">
                    <ul class="navbar-nav me-auto mb-2 mb-lg-0">
                        <li class="nav-item">
                            <a class="nav-link active" aria-current="page" href="#">Catologo Libri</a>
                        </li>
                        <li class="nav-item">
                            <a class="nav-link" href="#">Anagrafica Utenti</a>
                        </li>
                        <li class="nav-item">
                            <a class="nav-link" href="#">Storico Prestiti</a>
                        </li>
                        <li class="nav-item">
                            <a class="nav-link" href="#">Help</a>
                        </li>
                    </ul>
                </div>
            </div>
        </nav>
    </header>
    <main>
        <div class="container py-4">
            <div class="d-flex justify-content-between align-items-center mb-3">
                <h1 class="display-6">Catologo Libri</h1>
                <button type="button" class="btn btn-primary">Aggiungi Libro</button>
            </div>



            <div class="row">
                <div class="col-sm-6 col-md-5"><strong>Titolo</strong></div>
                <div class="d-sm-none d-md-block col-md-2"><strong>Data prestito</strong></div>
                <div class="col-sm-4 col-md-3"><strong>Stato</strong></div>
                <div class="col-sm-2 col-md-1 text-center"><strong>Azioni</strong></div>
            </div>
            <div class="row bg-body-tertiary border-top border-bottom text-body-secondary">
                <div class="col-sm-6 col-md-5">Titolo</div>
                <div class="d-sm-none d-md-block col-md-2">Data prestito</div>
                <div class="col-sm-4 col-md-3"><button type="button" class="btn btn-success">Success</button></div>
                <div class="d-flex col-sm-2 col-md-1"><i class="fa-solid fa-pencil border"></i><i class="fa-solid fa-trash border"></i></div>
            </div>
            <div class="row text-body-secondary">
                <div class="col-sm-6 col-md-5">Titolo</div>
                <div class="d-sm-none d-md-block col-md-2">Data prestito</div>
                <div class="col-sm-4 col-md-3">Stato</div>
                <div class="col-sm-2 col-md-1">Azioni</div>
            </div>
        </div>
    </main>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
  </body>
</html>
