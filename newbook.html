<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Nuovo Libro</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.6.0/css/all.min.css" integrity="sha512-Kc323vGBEqzTmouAECnVceyQqyqdsSiqLQISBL29aUW4U/M7pSPA/gEUZQqv1cwx4OnYxTxve5UMg5GT6L4JJg==" crossorigin="anonymous" referrerpolicy="no-referrer" />
  </head>
  <body>
    <header class="d-flex align-items-center">
        <nav class="navbar navbar-dark bg-dark w-100 navbar-expand-lg">
            <div class="container-fluid">
                <a class="navbar-brand" href="#">
                    <img src="duck.png" alt="duck" width="60">
                </a>
                <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
                    <span class="navbar-toggler-icon"></span>
                </button>
                <div class="collapse navbar-collapse" id="navbarSupportedContent">
                    <ul class="navbar-nav me-auto mb-2 mb-lg-0">
                        <li class="nav-item">
                            <a class="nav-link active" aria-current="page" href="#">Catologo Libri</a>
                        </li>
                        <li class="nav-item">
                            <a class="nav-link" href="#">Anagrafica Utenti</a>
                        </li>
                        <li class="nav-item">
                            <a class="nav-link" href="#">Storico Prestiti</a>
                        </li>
                        <li class="nav-item">
                            <a class="nav-link" href="#">Help</a>
                        </li>
                    </ul>
                </div>
            </div>
        </nav>
    </header>
    <main>
        <div class="container py-4">
            <h1 class="display-6 mb-4">Nuovo Libro</h1>
            <div>
                <div class="row">
                    <div class="col-6 mb-3">
                        <label class="form-label">Nome Autore</label>
                        <input type="text" class="form-control" placeholder="Inserisci il nome dell'autore">
                    </div>
                    <div class="col-6 mb-3">
                        <label class="form-label">Cognome Autore</label>
                        <input type="text" class="form-control" placeholder="Inserisci il cognome nome dell'autore">
                    </div>
                </div>
                <div class="row">
                    <div class="col-12 mb-3">
                        <label class="form-label">Titolo</label>
                        <input type="text" class="form-control" placeholder="Inserisci il titolo del libro">
                        <div class="form-text" id="basic-addon4">Titolo versione italiana</div>
                    </div>
                </div>
                <div class="row">
                    <div class="col-md-4 col-sm-12 mb-3">
                        <label class="form-label">Genere</label>
                        <select class="form-select" id="inputGroupSelect01">
                            <option selected>Scegli il genere</option>
                            <option value="1">One</option>
                            <option value="2">Two</option>
                            <option value="3">Three</option>
                        </select>
                    </div>
                    <div class="col-md-4 col-sm-12 mb-3">
                        <label class="form-label">Anno di Pubblicazione</label>
                        <input type="text" class="form-control" placeholder="Inserisci l'anno">
                    </div>
                    <div class="col-md-4 col-sm-12 mb-3">
                        <label class="form-label">ISBN#</label>
                        <input type="text" class="form-control" placeholder="Inserisci il codice ISBN#">
                    </div>
                </div>
                <hr>
                <div class="row">
                    <div class="col-12 mb-3">
                        <label for="exampleFormControlTextarea1" class="form-label">Note</label>
                        <textarea class="form-control" id="exampleFormControlTextarea1" rows="3" placeholder="Inserisci eventuali note sul libro"></textarea>
                    </div>
                </div>
                <div class="row">
                    <div class="col-12 mb-3">
                        <div class="form-check">
                            <input class="form-check-input" type="checkbox" value="" id="flexCheckDefault">
                            <label class="form-check-label" for="flexCheckDefault">Disponibile anche in digitale</label>
                          </div>
                    </div>
                </div>
                <div class="row">
                    <div class="col-12 mb-3">
                        <a href="newbook.html"><button type="button" class="btn btn-primary">Aggiungi Libro</button></a>
                    </div>
                </div>
            </div>
        </div>
    </main>
  </body>
</html>
